<div class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img src="{{ photoCover }}" alt="{{ photoAlt }}" />
    </div>
    <div class="small-card__text">
      <div class="small-card__title">
        <h1>
          <a [routerLink]="['content', newsId]">{{ smallCardTitle }}</a>
        </h1>
      </div>
      <div class="small-card__description">
        <p>
          <a [routerLink]="['content', newsId]">
            {{ smallCardDescription }}
          </a>
        </p>
      </div>
    </div>
  </div>
  <hr class="small-card__separator" [class.last]="isLast" *ngIf="!isLast" />
</div>
