<article class="container__big-card">
  <div class="big-card__photo">
    <img src="{{ photoCover }}" alt="{{ photoAlt }}" height="200px" />
  </div>
  <div class="big-card__title">
    <h1>
      <a [routerLink]="['content', newsId]">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', newsId]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</article>
